<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca Escolar S√£o Sebasti√£o - DF</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* DESIGN MODERNO */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 900px; /* Mais largo para caber o mapa bem */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* CABE√áALHO */
        .header {
            padding: 30px;
            text-align: center;
            background: white;
            border-bottom: 1px solid #f0f0f0;
        }

        h1 {
            color: #1a202c;
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            font-weight: 600;
        }

        /* √ÅREA DE BUSCA */
        .search-box {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        input {
            padding: 12px 20px;
            width: 250px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
        }

        input:focus { border-color: #3182ce; box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1); }

        button {
            padding: 12px 30px;
            background: linear-gradient(90deg, #3182ce 0%, #2b6cb0 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(49, 130, 206, 0.3); }

        /* RESULTADOS */
        #resultado-card {
            background: #ebf8ff;
            border-left: 5px solid #3182ce;
            margin: 20px 30px;
            padding: 20px;
            border-radius: 8px;
            display: none; /* Escondido no in√≠cio */
            text-align: left;
        }

        .result-title { color: #2c5282; font-weight: bold; font-size: 1.1rem; margin-bottom: 5px; display: block; }
        .result-info { color: #4a5568; font-size: 0.95rem; line-height: 1.6; }

        /* MAPA */
        #mapa {
            height: 500px;
            width: 100%;
            background: #eee;
        }

        /* RODAP√â */
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #718096;
            text-align: center;
            padding-bottom: 20px;
        }
        .footer a { color: #3182ce; text-decoration: none; }
        
        /* Limpeza visual do plugin de rota */
        .leaflet-routing-container { display: none !important; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Encontre a escola (S√£o Sebasti√£o - DF) mais perto baseado no CEP</h1>
            
            <div class="search-box">
                <input type="text" id="cepInput" placeholder="Insira o seu CEP (ex: 71691100)" maxlength="9">
                <button onclick="buscarEscola()">Buscar</button>
            </div>

            <div id="resultado-card">
                <span id="status-text">Aguardando busca...</span>
            </div>
        </div>

        <div id="mapa"></div>
    </div>

    <div class="footer">
        Prot√≥tipo v4.0<br>Thomas J. Schrage<br>
        Servi√ßos de API utilizados: Nominatim (Geocoding) e OSRM (Roteamento).<br>
        
        
    </div>

<script>
    // --- 1. DADOS DAS ESCOLAS ---
    const escolas = [
        { nome: "CEM 01 (Centr√£o)", lat: -15.9015374, lng: -47.7794402 },
        { nome: "CEI 03", lat: -15.9039391, lng: -47.7783892 },
        { nome: "Escola Ceprom", lat: -15.9000604, lng: -47.7719123 },
        { nome: "Col√©gio Modelo", lat: -15.9038388, lng: -47.7619481 },
        { nome: "Escola Master", lat: -15.9077383, lng: -47.7619034 }
    ];

    // Vari√°veis globais
    let mapa = null;
    let controleRota = null;
    let camadaUsuario = null; // Camada para o pino da casa e linhas

    // --- 2. INICIALIZA O MAPA ASSIM QUE A P√ÅGINA CARREGA ---
    window.onload = function() {
        // Centraliza em S√£o Sebasti√£o
        mapa = L.map('mapa').setView([-15.9050, -47.7700], 14);

        // Adiciona o desenho das ruas
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors'
        }).addTo(mapa);

        // Cria a camada onde vamos desenhar o usu√°rio depois
        camadaUsuario = L.layerGroup().addTo(mapa);

        // Opcional: Mostra todas as escolas no mapa como pontinhos cinzas discretos
        const iconeCinza = L.icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-grey.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34], shadowSize: [41, 41]
        });

        escolas.forEach(esc => {
            L.marker([esc.lat, esc.lng], {icon: iconeCinza})
             .addTo(mapa)
             .bindPopup(`<b>${esc.nome}</b>`);
        });
    };

    // --- 3. FUN√á√ÉO DE BUSCA ---
    async function buscarEscola() {
        const cep = document.getElementById('cepInput').value.replace(/\D/g, '');
        const card = document.getElementById('resultado-card');
        const statusText = document.getElementById('status-text');

        if (cep.length !== 8) { alert("Por favor, insira um CEP v√°lido com 8 d√≠gitos."); return; }

        // Limpa desenhos anteriores
        camadaUsuario.clearLayers();
        if (controleRota) { try { mapa.removeControl(controleRota); } catch(e){} controleRota = null; }

        card.style.display = 'block';
        card.style.background = '#ebf8ff'; // Azul claro loading
        statusText.innerHTML = "üõ∞Ô∏è <strong>Localizando endere√ßo...</strong>";

        try {
            // A. Geocodifica√ß√£o (Nominatim)
            const coords = await obterLatLon(cep);
            const latUser = parseFloat(coords.lat);
            const lngUser = parseFloat(coords.lon);

            // B. Calcula escola mais pr√≥xima (Matem√°tica)
            let escolaVencedora = null;
            let menorDistReta = Infinity;

            escolas.forEach(esc => {
                const d = getDistanciaReta(latUser, lngUser, esc.lat, esc.lng);
                if (d < menorDistReta) { menorDistReta = d; escolaVencedora = esc; }
            });

            // C. Pinos no Mapa
            // √çcone Azul (Casa)
            const iconeCasa = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34] });
            // √çcone Verde (Escola Vencedora - destaque)
            const iconeVencedor = L.icon({ iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png', iconSize: [25, 41], iconAnchor: [12, 41], popupAnchor: [1, -34] });

            L.marker([latUser, lngUser], {icon: iconeCasa}).addTo(camadaUsuario).bindPopup("<b>Seu Endere√ßo</b>").openPopup();
            L.marker([escolaVencedora.lat, escolaVencedora.lng], {icon: iconeVencedor}).addTo(camadaUsuario).bindPopup(`<b>${escolaVencedora.nome}</b><br>Recomendada`).openPopup();

            // D. Tenta Tra√ßar Rota (Plano A)
            statusText.innerHTML = "üõ£Ô∏è <strong>Calculando rota...</strong>";
            tentaRotaPorRua(latUser, lngUser, escolaVencedora, menorDistReta);

        } catch (erro) {
            console.error(erro);
            // Fallback para CEP n√£o encontrado (centro de SS)
            alert("N√£o conseguimos achar a rua exata desse CEP. Mostrando estimativa pelo Centro.");
            // Recarrega mapa no centro (opcional)
        }
    }

    // --- 4. L√ìGICA DE ROTA (H√≠brida) ---
    function tentaRotaPorRua(latUser, lngUser, escola, distReta) {
        const card = document.getElementById('resultado-card');
        const statusText = document.getElementById('status-text');

        // Timeout de seguran√ßa
        let timer = setTimeout(() => {
            usarLinhaReta(latUser, lngUser, escola, distReta, "Servidor de rotas demorou.");
        }, 5000);

        try {
            controleRota = L.Routing.control({
                waypoints: [L.latLng(latUser, lngUser), L.latLng(escola.lat, escola.lng)],
                serviceUrl: 'https://router.project-osrm.org/route/v1',
                lineOptions: { styles: [{color: '#3182ce', opacity: 0.8, weight: 6}] },
                createMarker: function() { return null; },
                addWaypoints: false, draggableWaypoints: false, fitSelectedRoutes: true, show: false
            }).addTo(mapa);

            controleRota.on('routesfound', function(e) {
                clearTimeout(timer);
                const r = e.routes[0].summary;
                const distReal = (r.totalDistance / 1000).toFixed(1);
                
                // ATUALIZA O TEXTO FINAL (SUCESSO)
                card.style.background = '#f0fff4'; // Verde claro
                card.style.borderLeftColor = '#38a169';
                
                statusText.innerHTML = `
                    <span class="result-title">Escola Recomendada: ${escola.nome}</span>
                    <div class="result-info">
                        <strong>Dist√¢ncia Real (via p√∫blica):</strong> ${distReal} km<br>
                        <strong>Dist√¢ncia Linear (Reta):</strong> ${distReta.toFixed(2)} km<br>
                        <em>Trajeto calculado via vias p√∫blicas.</em>
                    </div>
                `;
            });

            controleRota.on('routingerror', function() {
                clearTimeout(timer);
                usarLinhaReta(latUser, lngUser, escola, distReta, "Servidor de mapas ocupado.");
            });

        } catch (e) {
            clearTimeout(timer);
            usarLinhaReta(latUser, lngUser, escola, distReta, "Erro interno.");
        }
    }

    function usarLinhaReta(latUser, lngUser, escola, distReta, motivo) {
        if (controleRota) { try { mapa.removeControl(controleRota); } catch(e){} controleRota = null; }
        
        const card = document.getElementById('resultado-card');
        const statusText = document.getElementById('status-text');

        // Desenha linha vermelha
        const linha = L.polyline([[latUser, lngUser], [escola.lat, escola.lng]], { color: 'red', dashArray: '10, 10', weight: 4 }).addTo(camadaUsuario);
        mapa.fitBounds(linha.getBounds(), {padding: [50, 50]});

        // TEXTO FINAL (FALLBACK)
        card.style.background = '#fffaf0'; // Amarelo claro
        card.style.borderLeftColor = '#dd6b20';
        
        statusText.innerHTML = `
            <span class="result-title">‚ö†Ô∏è Escola Recomendada: ${escola.nome}</span>
            <div class="result-info">
                <strong>Dist√¢ncia Linear:</strong> ${distReta.toFixed(2)} km<br>
                <small>(${motivo} N√£o foi poss√≠vel calcular a rota exata por rua agora, exibindo linha reta.)</small>
            </div>
        `;
    }

    // --- EXTRAS ---
    async function obterLatLon(cep) {
        // Tenta Nominatim
        try {
            const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=Brazil+${cep}&limit=1`);
            const d = await r.json();
            if (d.length > 0) return { lat: d[0].lat, lon: d[0].lon };
        } catch(e) {}
        // Tenta BrasilAPI
        const r2 = await fetch(`https://brasilapi.com.br/api/cep/v2/${cep}`);
        if (!r2.ok) throw new Error();
        const d2 = await r2.json();
        return { lat: d2.location.coordinates.latitude, lon: d2.location.coordinates.longitude };
    }

    function getDistanciaReta(lat1, lon1, lat2, lon2) {
        const R = 6371; 
        const a = Math.sin((lat2-lat1)*Math.PI/360)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin((lon2-lon1)*Math.PI/360)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }
</script>

</body>
</html>
